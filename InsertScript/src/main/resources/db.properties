# url : DB연결정보
# [MSSQL] jdbc:microsoft:sqlserver://127.0.0.1:1433;SelectMethod=cursor;DatabaseName=database명
# [ORACLE] jdbc:oracle:thin:@devora.spectra.co.kr:1521:devorako
# [MYSQL] jdbc:mysql://localhost:3306/dotproject?useUnicode=true&characterEncoding=euckr
#
# jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=XXX.XXX.XXX.XXX)(PORT=1521)))(CONNECT_DATA=(SERVICE_NAME = XXXX)))
#
# driver : driver 정보
# [MSSQL] com.microsoft.jdbc.sqlserver.SQLServerDriver
# [ORACLE] oracle.jdbc.driver.OracleDriver
# [MYSQL] com.mysql.jdbc.Driver
#
# user : DB 사용자 아이디
# pass : DB 비밀번호
# query : 쿼리 or 테이블명 (query=select * from t_ticketbox where tb_id > ' ') or (t_ticketbox)
# tablename : insert구문에 들어갈 테이블명
# filename : 출력파일에 생성될 파일명

#url=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=oracle.spectra.co.kr)(PORT=1522)))(CONNECT_DATA=(SERVICE_NAME = oradbko)))
#url=jdbc:sqlserver://localhost:1433;databaseName=eccdb
#url=jdbc:oracle:thin:@211.63.24.64:1522:supertalk
#driver=oracle.jdbc.driver.OracleDriver
url=jdbc:oracle:thin:@xxxx:1522:xxxx
driver=oracle.jdbc.driver.OracleDriver
user=xxxx
pass=xxxx

query=
# query가 여러개일때는 숫자를 붙여서 표시한다. (예: query.0=, query.1=)
# 숫자는 0부터 시작하면 99까지 지원
# 중간에 비어있는 숫자가 있으면 안됨


tablename=
# 쿼리가 여러개일때 query와 동일하게 기술

# 쿼리가 여러개일때는 filename은 공백으로 표시.
# 테이블명.sql으로 저장됨
filename=
